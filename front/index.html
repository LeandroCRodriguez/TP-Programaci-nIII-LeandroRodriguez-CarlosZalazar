<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7D4pr2IK8iDkDz7z4z1C6tjtMh4pgx9i9j" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    
    <link rel="stylesheet" href="css/style.css">
    <title>Pantalla Bienvenida</title>
</head>

<body id="body-layout">
    <header id="header" class="d-flex align-items-center p-3">        
        <img id="logo-empresa" src="img/logo.png" alt="Logo de la empresa"> 
        <i class="bi bi-brightness-high" id="icono" onclick="modoClaroModoOscuro()" style="cursor: pointer; color: #ffc107; font-size: 1.5rem;"></i>
    </header>
    
    <main id="main">
        <h1 class="bienvenido">¡BIENVENIDO!</h1>
 
        <div class="form-container">
            <form id="form-nombre">
                <input type="text" id="nombre" name="nombre">
                <label for="nombre">NOMBRE</label>
                <button type="submit" id="btn-nombre" class="btn">¡COMENCEMOS!</button>
            </form>
        </div>

        <div class="mensaje-error"></div>
    </main>

    <footer id="footer">
         <p>Alumno Leandro Rodríguez</p>
    </footer>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qQ2iX+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
  <script src="/js/modo.js"></script>
</body>

</html>
