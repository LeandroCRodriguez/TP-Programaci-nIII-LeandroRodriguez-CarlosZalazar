<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7D4pr2IK8iDkDz7z4z1C6tjtMh4pgx9i9j" crossorigin="anonymous">
    <title>Pantalla Bienvenida</title>
</head>
<body id="body-layout">
    <header id="header">
        <img id="logo-empresa" src="img/logo.png" alt="Logo de la empresa">
    </header>

    <main id="main">
        <h1 class="bienvenido">¡BIENVENIDO!</h1>
        
        <div class="form-container">
            <form id="form-nombre">
                <input type="text" id="nombre" name="nombre">
                <label for="nombre">NOMBRE</label>
                <button type="submit" id="btn-nombre" class="btn">¡COMENCEMOS!</button>
            </form>
        </div>

        <div class="mensaje-error"></div>
    </main>

    <footer id="footer">
        // ALUMOS: LEANDRO Y CARLOS.
    </footer>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-qQ2iX+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
