<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pantalla Bienvenida</title>
</head>
<body id="body-layout">
    <header id="header">
        <img id="logo-empresa" src="img/logo.png" alt="Logo de la empresa">
    </header>

    <main id="main">
        <h1 class="bienvenido">¡BIENVENIDO!</h1>
        
        <div class="form-container">
            <form id="form-nombre">
                <input type="text" id="nombre" name="nombre">
                <label for="nombre">NOMBRE</label>
                <button type="submit" id="btn-nombre" class="btn">¡COMENCEMOS!</button>
            </form>
        </div>

        <div class="mensaje-error">ESPACIO PARA MENSAJES DE ERROR</div>
    </main>

    <footer id="footer">
        FOOTER
    </footer>
    <script type="module" src="index.js"></script>

</body>
</html>
