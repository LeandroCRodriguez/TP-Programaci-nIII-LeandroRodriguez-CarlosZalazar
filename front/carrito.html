<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
        crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
      <header id="header" class="d-flex align-items-center p-3">
        <img id="logo-empresa" src="img/logo.png" alt="Logo de la empresa"> 
        <h1 class="ms-3 h1-nombre-products"><span id="usuario-nombre"></span></h1>
        <nav class="ms-auto">
            <a href="/" class="botonNav">Inicio </a> 
            <a href="/products.html" class="botonNav">Viajes y experiencias</a> 
        </nav>
    </header>
  <main class="container mt-5">
    <h1 class="text-center">Carrito de Compras</h1>
    <h2 id="nombreUsuario"></h2>
    <div id="carrito-container" class="row mt-4"></div>
    <h3 id="total-carrito" class="text-end mt-4 text-success"></h3>
    <div class="d-flex justify-content-end mt-4">
      <a href="ticket.html" class="btn btn-success" id="btn-confirmar">✅ Confirmar compra</a>
    </div>  
    
    <div class="d-flex justify-content-end mt-2">
      <button class="btn btn-danger" id="btn-vaciar">🗑️ Cancelar</button>
    </div>

    <div id="modal" class="modal oculto">
      <div class="modal-contenido">
        <p>¿Estás seguro que querés confirmar la compra?</p>
        <button id="btn-confirmar-modal">Sí</button>
        <button id="btn-cancelar-modal">Cancelar</button>
      </div>
    </div>
  </main>
    <footer id="footer">
         <p>Alumno Leandro Rodríguez</p>
    </footer>
  <script src="carrito.js"></script>
</body>
</html>
