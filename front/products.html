<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>    
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
          crossorigin="anonymous">
</head>
<body id="body-layout">
    <header id="header" class="d-flex align-items-center p-3">
        <img id="logo-empresa" src="img/logo.png" alt="Logo de la empresa">
        <h1 class="ms-3 h1-nombre-products"><span id="usuario-nombre"></span></h1>
    </header>

    <main id="main" class="container mt-1">
        <h1 class="text-center mb-4" id="title-container">¡Contanos qué te gustaría!</h1>

        <!-- Contenedor de productos -->
        <div class="row g-3" id="products-row"></div>


        <!-- Botones -->
        <div class="d-flex justify-content-center gap-3 mt-5">
            <input class="btnProductos" type="button" id="btnViajes" value="Viajes">
            <input class="btnProductos" type="button" id="btnExperciencias" value="Experiencias">
        </div>
    </main>
    <script type="module" src="products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
</body>
</html>
